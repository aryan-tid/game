<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material 3 Download Manager</title>
  <style>
    :root {
      --primary: #bb86fc;
      --on-primary: #000;
      --surface: #121212;
      --on-surface: #fff;
      --success: #03dac6;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--surface);
      color: var(--on-surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    .status {
      font-size: 1rem;
      margin-top: 1rem;
      color: #aaa;
    }

    .btn {
      margin-top: 1.5rem;
      background-color: var(--primary);
      color: var(--on-primary);
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #a270f0;
    }

    .dialog {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .dialog-content {
      background: #222;
      color: var(--on-surface);
      padding: 2rem;
      border-radius: 1.5rem;
      text-align: center;
      animation: scaleIn 0.4s ease;
    }

    .dialog h2 {
      margin-bottom: 1rem;
    }

    .dialog.show {
      display: flex;
    }

    .progress-bar {
      height: 10px;
      width: 100%;
      border-radius: 5px;
      background: #333;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: var(--primary);
      transition: width 0.2s ease;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>‚òï Welcome, Brave Downloader!</h1>
    <p>Let's fetch your secret file üïµÔ∏è</p>
    <div class="status" id="status">Getting things ready...</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <button class="btn" id="startBtn">Start the Magic ‚ú®</button>
  </div>

  <!-- Success Dialog -->
  <div class="dialog" id="dialog">
    <div class="dialog-content">
      <h2>üéâ Mission Accomplished!</h2>
      <p>Your file is now yours. Go conquer the world... or read it üìñ.</p>
      <button class="btn" onclick="closeDialog()">Close</button>
    </div>
  </div>

  <script>
    const progress = document.getElementById("progress");
    const statusText = document.getElementById("status");
    const dialog = document.getElementById("dialog");
    const startBtn = document.getElementById("startBtn");

    function getDownloadFile() {
      const now = new Date();
      const hour = now.getHours();
      return hour < 12 ? "java.pdf" : "web.pdf";
    }

    async function downloadFile() {
      const fileName = getDownloadFile();
      const response = await fetch(fileName);

      if (!response.ok) {
        statusText.textContent = "üò¢ Download failed! Try again later.";
        return;
      }

      const contentLength = +response.headers.get("Content-Length");
      const reader = response.body.getReader();
      const chunks = [];
      let received = 0;

      statusText.textContent = "Downloading...";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        chunks.push(value);
        received += value.length;

        const percent = ((received / contentLength) * 100).toFixed(1);
        progress.style.width = percent + "%";
        statusText.textContent = `Downloading... ${percent}%`;
      }

      const blob = new Blob(chunks);
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      a.click();
      URL.revokeObjectURL(url);

      statusText.textContent = "Finalizing...";
      setTimeout(() => {
        showSuccessDialog();
      }, 500);
    }

    function showSuccessDialog() {
      dialog.classList.add("show");
      statusText.textContent = "Done!";
    }

    function closeDialog() {
      dialog.classList.remove("show");
      statusText.textContent = "Want to download again? Hit the button!";
      progress.style.width = "0%";
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      downloadFile();
    });
  </script>
</body>
</html>
