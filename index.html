<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material 3 Download Manager</title>
  <style>
    :root {
      --primary: #bb86fc;
      --primary-variant: #3700b3;
      --secondary: #03dac6;
      --on-primary: #000;
      --surface: #121212;
      --surface-variant: #1e1e1e;
      --on-surface: #fff;
      --on-surface-variant: #aaa;
      --success: #03dac6;
      --error: #cf6679;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--surface) 0%, #1a1a1a 100%);
      color: var(--on-surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .card {
      background: var(--surface-variant);
      backdrop-filter: blur(20px);
      padding: 2.5rem 2rem;
      border-radius: 2rem;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 10;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.8s ease-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.15);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--on-surface-variant);
      margin-bottom: 1.5rem;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status {
      font-size: 1rem;
      margin: 1.5rem 0;
      color: var(--on-surface-variant);
      min-height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .status.downloading {
      color: var(--primary);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status.success {
      color: var(--success);
    }

    .status.error {
      color: var(--error);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn {
      margin-top: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--primary-variant));
      color: var(--on-primary);
      padding: 1rem 2rem;
      border: none;
      border-radius: 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 200px;
      box-shadow: 0 4px 15px rgba(187, 134, 252, 0.3);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(187, 134, 252, 0.4);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover:not(:disabled)::before {
      left: 100%;
    }

    .dialog {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeInDialog 0.3s ease;
    }

    @keyframes fadeInDialog {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .dialog-content {
      background: var(--surface-variant);
      color: var(--on-surface);
      padding: 2.5rem;
      border-radius: 2rem;
      text-align: center;
      animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      max-width: 90vw;
      width: 350px;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    .dialog h2 {
      margin-bottom: 1rem;
      color: var(--success);
    }

    .dialog.show {
      display: flex;
    }

    .progress-container {
      margin-top: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-container.show {
      opacity: 1;
    }

    .progress-bar {
      height: 8px;
      width: 100%;
      border-radius: 4px;
      background: #333;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
      position: relative;
    }

    .progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: var(--primary);
      font-weight: 600;
    }

    .file-info {
      background: rgba(187, 134, 252, 0.1);
      border: 1px solid rgba(187, 134, 252, 0.3);
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .file-info.show {
      opacity: 1;
      transform: translateY(0);
    }

    .file-info h3 {
      margin: 0 0 0.5rem 0;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .file-info p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--on-surface-variant);
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
        margin: 1rem;
        border-radius: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .btn {
        padding: 0.9rem 1.8rem;
        font-size: 1rem;
        min-width: 180px;
      }

      .dialog-content {
        padding: 2rem;
        margin: 1rem;
      }
    }

    /* Touch-friendly hover effects for mobile */
    @media (hover: none) {
      .card:hover {
        transform: none;
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      .btn:hover:not(:disabled) {
        transform: none;
        box-shadow: 0 4px 15px rgba(187, 134, 252, 0.3);
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="floating-particles" id="particles"></div>

  <div class="card">
    <h1>‚òï Welcome, Brave Downloader!</h1>
    <p class="subtitle">Let's fetch your secret file üïµÔ∏è</p>
    
    <div class="file-info" id="fileInfo">
      <h3 id="fileName">üìÑ Loading...</h3>
      <p id="fileDescription">Determining your perfect file...</p>
    </div>
    
    <div class="status" id="status">Getting things ready...</div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="progress-text" id="progressText">0%</div>
    </div>
    
    <button class="btn" id="startBtn">Start the Magic ‚ú®</button>
  </div>

  <!-- Success Dialog -->
  <div class="dialog" id="dialog">
    <div class="dialog-content">
      <h2>üéâ Mission Accomplished!</h2>
      <p>Your file is now yours. Go conquer the world... or read it üìñ</p>
      <button class="btn" onclick="closeDialog()">Awesome!</button>
    </div>
  </div>

  <script>
    const progress = document.getElementById("progress");
    const progressText = document.getElementById("progressText");
    const progressContainer = document.getElementById("progressContainer");
    const statusText = document.getElementById("status");
    const dialog = document.getElementById("dialog");
    const startBtn = document.getElementById("startBtn");
    const fileInfo = document.getElementById("fileInfo");
    const fileName = document.getElementById("fileName");
    const fileDescription = document.getElementById("fileDescription");

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById("particles");
      const particleCount = window.innerWidth < 768 ? 15 : 25;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.top = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 6 + "s";
        particle.style.animationDuration = (4 + Math.random() * 4) + "s";
        particlesContainer.appendChild(particle);
      }
    }

    function getDownloadFile() {
      const now = new Date();
      const hour = now.getHours();
      return hour < 12 ? "java.pdf" : "web.pdf";
    }

    function updateFileInfo() {
      const file = getDownloadFile();
      const hour = new Date().getHours();
      
      if (file === "java.pdf") {
        fileName.textContent = "‚òï Java Programming Guide";
        fileDescription.textContent = "Perfect morning read! Time to brew some code.";
      } else {
        fileName.textContent = "üåê Web Development Handbook";
        fileDescription.textContent = "Afternoon coding session! Let's build the web.";
      }
      
      setTimeout(() => {
        fileInfo.classList.add("show");
      }, 500);
    }

    async function downloadFile() {
      const selectedFile = getDownloadFile();
      
      try {
        statusText.textContent = "Connecting to server...";
        statusText.className = "status downloading";
        progressContainer.classList.add("show");
        
        const response = await fetch(selectedFile);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        statusText.innerHTML = `<span class="spinner"></span> Downloading ${selectedFile}...`;
        
        // Get content length, fallback to estimated size if not available
        const contentLength = response.headers.get("Content-Length");
        const total = contentLength ? parseInt(contentLength) : 1000000; // 1MB fallback
        
        const reader = response.body.getReader();
        const chunks = [];
        let received = 0;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          chunks.push(value);
          received += value.length;

          const percent = Math.min(((received / total) * 100), 100);
          progress.style.width = percent + "%";
          progressText.textContent = Math.round(percent) + "%";
          
          // Add some realistic delay for better UX
          await new Promise(resolve => setTimeout(resolve, 50));
        }

        // Ensure we reach 100%
        progress.style.width = "100%";
        progressText.textContent = "100%";

        const blob = new Blob(chunks);
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = selectedFile;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        statusText.textContent = "Finalizing download...";
        statusText.className = "status success";
        
        setTimeout(() => {
          showSuccessDialog();
        }, 1000);

      } catch (error) {
        console.error('Download failed:', error);
        statusText.textContent = "üò¢ Download failed! Please try again.";
        statusText.className = "status error";
        startBtn.disabled = false;
        startBtn.textContent = "Try Again ‚ú®";
        
        // Reset progress
        setTimeout(() => {
          progressContainer.classList.remove("show");
          progress.style.width = "0%";
          progressText.textContent = "0%";
        }, 2000);
      }
    }

    function showSuccessDialog() {
      dialog.classList.add("show");
      statusText.textContent = "Download completed successfully!";
      statusText.className = "status success";
      
      // Add some confetti effect
      createConfetti();
    }

    function createConfetti() {
      const colors = ['#bb86fc', '#03dac6', '#cf6679', '#ffd700'];
      const confettiCount = 50;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = '50%';
        confetti.style.pointerEvents = 'none';
        confetti.style.zIndex = '1000';
        confetti.style.animation = `confettiFall ${2 + Math.random() * 3}s ease-out forwards`;
        
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // Add confetti animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    function closeDialog() {
      dialog.classList.remove("show");
      statusText.textContent = "Ready for another download? Hit the button!";
      statusText.className = "status";
      progress.style.width = "0%";
      progressText.textContent = "0%";
      progressContainer.classList.remove("show");
      startBtn.disabled = false;
      startBtn.textContent = "Start the Magic ‚ú®";
    }

    // Add haptic feedback for mobile
    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    startBtn.addEventListener("click", () => {
      vibrate();
      startBtn.disabled = true;
      startBtn.textContent = "Working Magic...";
      downloadFile();
    });

    // Initialize
    createParticles();
    updateFileInfo();

    // Update file info every minute
    setInterval(updateFileInfo, 60000);

    // Add touch feedback
    startBtn.addEventListener('touchstart', () => {
      startBtn.style.transform = 'scale(0.95)';
    });

    startBtn.addEventListener('touchend', () => {
      startBtn.style.transform = '';
    });
  </script>
</body>
</html>
