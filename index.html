<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material 3 Download Manager</title>
  <style>
    :root {
      --primary: #bb86fc;
      --on-primary: #000;
      --surface: #121212;
      --on-surface: #fff;
      --success: #03dac6;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--surface);
      color: var(--on-surface);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    .status {
      font-size: 1rem;
      margin-top: 1rem;
      color: #aaa;
    }

    .btn {
      margin-top: 1.5rem;
      background-color: var(--primary);
      color: var(--on-primary);
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #a270f0;
    }

    /* Success Dialog */
    .dialog {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .dialog-content {
      background: #222;
      color: var(--on-surface);
      padding: 2rem;
      border-radius: 1.5rem;
      text-align: center;
      animation: scaleIn 0.4s ease;
    }

    .dialog h2 {
      margin-bottom: 1rem;
    }

    .dialog.show {
      display: flex;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Download Manager</h1>
    <div class="spinner" id="spinner"></div>
    <div class="status" id="status">Preparing download...</div>
    <button class="btn" id="retryBtn" style="display:none">Retry Download</button>
  </div>

  <!-- Success Dialog -->
  <div class="dialog" id="dialog">
    <div class="dialog-content">
      <h2>âœ… Download Successful!</h2>
      <p>Your file has been downloaded.</p>
      <button class="btn" onclick="closeDialog()">Close</button>
    </div>
  </div>

  <script>
    const statusText = document.getElementById("status");
    const spinner = document.getElementById("spinner");
    const dialog = document.getElementById("dialog");
    const retryBtn = document.getElementById("retryBtn");

    function getDownloadLink() {
      const now = new Date();
      const isBeforeNoon = now.getHours() < 12;
      return isBeforeNoon ? "java.pdf" : "web.pdf";
    }

    function simulateDownload() {
      const link = getDownloadLink();
      const a = document.createElement("a");
      a.href = link;
      a.download = link;
      document.body.appendChild(a);

      statusText.textContent = "Downloading...";
      setTimeout(() => {
        a.click();
        document.body.removeChild(a);
        showSuccessDialog();
      }, 2000);
    }

    function showSuccessDialog() {
      spinner.style.display = "none";
      statusText.textContent = "Download complete.";
      dialog.classList.add("show");
    }

    function closeDialog() {
      dialog.classList.remove("show");
      retryBtn.style.display = "inline-block";
      statusText.textContent = "You can retry the download.";
    }

    // Start download automatically
    setTimeout(simulateDownload, 1000);

    // Retry button
    retryBtn.addEventListener("click", () => {
      retryBtn.style.display = "none";
      spinner.style.display = "block";
      statusText.textContent = "Retrying...";
      setTimeout(simulateDownload, 1000);
    });
  </script>

</body>
</html>
